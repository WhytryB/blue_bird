<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відновлення пароля</title>
    <link rel="icon" type="image/png" href="../static/Designer.jpg">
    <link rel="stylesheet" href="../../static/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/plugins/fontawesome.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">

</head>
<body>
    <div class="auth-wrapper">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-5">

                <div class="logo font-weight-bold text-center"><p class="mb-30px text-center">Відновлення пароля</p></div>
                <div class="auth-form">

                <form method="post">
                    {% csrf_token %}
                    <label for="phone">Номер телефону:</label><br>
                      <div class="position-relative">
                     <div class="row">

                        <div class="col-4">

                            <i  style="position: absolute; left: 14px; bottom: 16px" class="fa fa-phone" aria-hidden="true"></i>

                            <select style="padding-left: 39px !important;" class="form-select" id="country_code" name="country_code">
                                {% for i in country_codes %}
                                 <option value="{{ i.code }}" {% if i.name == 'UA' %}selected{% endif %}>{{ i.code }}</option>
                                {% endfor %}
                            </select>


                        </div>
                        <div class="col-8">

                              {{ form.phone }}
                        </div>


                    </div>
                          </div>

                    {% if error %}
                        <div class=" mt-3">

                                <p style="color: red;">{{ error }}</p>

                        </div>
                    {% endif %}

                    <button class="btn btn-primary w-100 mt-5" type="submit">Надіслати код </button>
                </form>
                </div>

            </div>
        </div>
    </div>
        <script src="../../static/js/plugins/jquery.min.js"></script>
    <script src="../../static/js/plugins/bootstrap.min.js"></script>
</body>
</html>
