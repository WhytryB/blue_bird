<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відновлення пароля</title>
    <link rel="stylesheet" href="../../static/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/plugins/fontawesome.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">

</head>
<body>
    <div class="auth-wrapper">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-5">

                <div class="logo font-weight-bold text-center"><p class="mb-30px text-center">Відновлення пароля</p></div>
                <div class="auth-form">

                <form method="post">
                    {% csrf_token %}
                    <label for="phone">Номер телефону:</label><br>
                     {{ form.phone }}
                    {% if error %}
                        <div class=" mt-3">

                                <p style="color: red;">{{ error }}</p>

                        </div>
                    {% endif %}

                    <button class="btn btn-primary w-100 mt-5" type="submit">Надіслати код </button>
                </form>
                </div>

            </div>
        </div>
    </div>
        <script src="../../static/js/plugins/jquery.min.js"></script>
    <script src="../../static/js/plugins/bootstrap.min.js"></script>
</body>
</html>
