{% extends "admin/change_list.html" %}
{% load static %}

{% block content %}
  <h2>Редактирование .env файла</h2>
  <form method="post" action="{% url 'admin:save_env' %}">
    {% csrf_token %}
    <textarea name="content" rows="20" cols="80">{{ content }}</textarea>
    <br>
    <input type="submit" value="Сохранить">
  </form>
{% endblock %}
