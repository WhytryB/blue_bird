<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змінити пароль</title>
        <link rel="stylesheet" href="../../static/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/plugins/fontawesome.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">

</head>
<body>
    <div class="auth-wrapper">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-5">

                <div class="logo font-weight-bold text-center"><p class="mb-30px text-center">Змінити пароль</p></div>
                <div class="auth-form">

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="phone_number" value="{{ phone_number }}">
                    <label for="new_password">Новий пароль:</label><br>
                     {{ form.new_password }}

                    <label class="mt-3" for="confirm_password">Підтвердити пароль:</label><br>
                     {{ form.confirm_password }}


                    <button  class="btn btn-primary w-100 mt-5" type="submit">Скинути пароль</button>
                     {% if error %}
                        <div class=" mt-3">

                                <p style="color: red;">{{ error }}</p>

                        </div>
                    {% endif %}
                </form>
                </div>
            </div>
        </div>
    </div>
        <script src="../../static/js/plugins/jquery.min.js"></script>
    <script src="../../static/js/plugins/bootstrap.min.js"></script>
</body>
</html>
